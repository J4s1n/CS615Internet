<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
  }
  
  form {
      display: inline-block;
      background-color: #1e1e1e;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
      width: 450px;
      margin-top: 20px;
  }
  
  .form-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1em;
  }
  
  .form-group label {
      font-weight: bold;
      flex: 1;
      text-align: left;
      margin-right: 10px;
  }
  
  .form-group input,
  .form-group select,
  .form-group textarea {
      flex: 2;
      font-size: 1em;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #999;
      background-color: #222;
      color: white;
  }
  
  input:focus, textarea:focus, select:focus {
      outline: none;
      border: 1px solid #00bcd4;
  }
  
  textarea {
      height: 5em;
      resize: none;
  }
  
  .radio-group {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      flex: 2;
  }
  
  .checkbox-group {
      text-align: left;
      margin-top: 10px;
  }
  
  .button {
      text-align: center;
      margin-top: 1em;
  }
  
  button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
  }
  
  button:hover {
      background-color: #218838;
  }
  
  .form-footer {
      text-align: center;
      background-color: #222;
      color: white;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      margin-top: 10px;
  }
</style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <form action="/my-handling-form-page" method="post">
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required />
      </div>
      
      <div class="form-group">
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" required />
      </div>
  
      <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="user_gender">
              <option value="" disabled selected>Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
          </select>
      </div>
  
      <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" name="user_country">
              <option value="" disabled selected>Select</option>
              <option value="usa">United States</option>
              <option value="uk">United Kingdom</option>
              <option value="canada">Canada</option>
              <option value="australia">Australia</option>
              <option value="india">India</option>
              <option value="other">Other</option>
          </select>
      </div>
  
      <div class="form-group">
          <label>Contact Preference:</label>
          <div class="radio-group">
              <input type="radio" id="email" name="contact_pref" value="email" checked />
              <label for="email">Email</label>
              <input type="radio" id="phone" name="contact_pref" value="phone" />
              <label for="phone">Phone</label>
          </div>
      </div>
  
      <div class="form-group">
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
      </div>
  
      <div class="checkbox-group">
          <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
          <label for="subscribe">Subscribe to newsletter</label>
      </div>
  
      <p class="button">
          <button type="submit">Send your message</button>
      </p>
  
      <footer class="form-footer">
          <p>Josin Michael | 24252329</p>
      </footer>
  </form>  
  </body>
</html>
